<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    .gift {
      background: white;
      padding: 16px;
      margin: 16px 0;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .gift img {
      max-width: 100%;
      height: auto;
    }
    input[type="text"] {
      width: 60%;
      padding: 8px;
      margin-right: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Wishlist</h1>
  <div id="wishlist"></div>

  <script>
    const apiUrl = "https://kubl-proxy.kubl17.workers.dev/";

    let wishlistData = [];

    async function fetchWishlist() {
      const res = await fetch(apiUrl);
      const json = await res.json();
      wishlistData = json.record.wishlist;
      renderWishlist();
    }

    function renderWishlist() {
      const container = document.getElementById("wishlist");
      container.innerHTML = "";

      wishlistData.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "gift";
        div.innerHTML = `
          <h2><a href="${item.url}" target="_blank">${item.product}</a></h2>
          <img src="${item.image}" alt="${item.product}" />
          <p><strong>Cena:</strong> ${item.price}</p>
          <p><strong>Rezervov√°no:</strong> ${item.reservedBy || "nik√Ωm"}</p>
          <div>
            <input type="text" placeholder="Tv√© jm√©no" id="input-${index}" />
            <button onclick="reserve(${index})">Zamluvit</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function reserve(index) {
      const input = document.getElementById(`input-${index}`);
      const name = input.value.trim();
      if (!name) return alert("Zadej sv√© jm√©no!");

      wishlistData[index].reservedBy = name;

      const response = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ wishlist: wishlistData })
      });

      if (response.ok) {
        alert("Zamluveno!");
        fetchWishlist();
      } else {
        alert("Chyba p≈ôi ukl√°d√°n√≠.");
      }
    }

    fetchWishlist();
  </script>
</body>
</html>
