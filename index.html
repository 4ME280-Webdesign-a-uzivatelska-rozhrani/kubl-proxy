<!DOCTYPE html>
<html lang="cs">
<head>

<body>
  <h1>Na캜ten치 data z JSONBin</h1>
  <pre id="output">Na캜칤t치n칤...</pre>

  <script>
    const output = document.getElementById('output');

    // 游대 ZDE nahra캞 svou skute캜nou adresou Cloudflare Workeru
    const proxyUrl = 'https://tvuj-worker.username.workers.dev/proxy/b/6834247e8561e97a501b9af2';

    fetch(proxyUrl)
      .then(response => {
        if (!response.ok) throw new Error('Chyba p콏i na캜칤t치n칤 dat');
        return response.json();
      })
      .then(data => {

      });
  </script>
